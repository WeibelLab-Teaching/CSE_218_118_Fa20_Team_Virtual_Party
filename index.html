<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">		
		<!-- VOICE CHAT-->

		<!--
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src = "/voice_chat/voice.js"> </script>
        -->

		<title>Virtual Party</title>
		<style>
			span, button {
				font: 12pt Arial;
			}
			h1 {
				font-family: Arial;
			}

			/* HIDE RADIO */
			[type=radio] { 
				position: absolute;
				opacity: 0;
				width: 0;
				height: 0;
			}

			/* IMAGE STYLES */
			[type=radio] + img {
				cursor: pointer;
				margin-right: 10px;
				margin-left: 10px;
			}

			/* CHECKED STYLES */
			[type=radio]:checked + img {
				outline: 10px solid rgb(43, 255, 0);
			}

		</style>
	</head>
    <body >	<!-- init function for voice chat -->
		<h1>Virtual Party!!!</h1>
		<span>Username: </span><input type="text" id="username">&nbsp;&nbsp;


		<script>
			async function login_click_helper() {
				localStorage.setItem("username", document.getElementById("username").value);
				var ele = document.getElementsByName('skin'); 
				for(var i = 0; i < ele.length; i++) { 
					if(ele[i].checked) {
						localStorage.setItem("skin",ele[i].value);
					}
				}
				document.getElementById("canvas").style.top = "0px"
				document.getElementById("canvas").style.height = "calc(100%)"
			}

			async function login_click() {
				await login_click_helper();
        		window.location.href = "./game.html";
			}
		</script>


		<button id="login" onclick='login_click();
		
		'>Log-in</button>
		<canvas id="canvas"></canvas>

		<label>
			<input type="radio" name="skin"  value="happy_skin.png">
			<img src="assets/skins/happy_icon.png">
		</label>

		<label>
			<input type="radio" name="skin"  value="angry_skin.png">
			<img src="assets/skins/angry_icon.png">
		</label>

		<label>
			<input type="radio" name="skin" value="robot_skin.png" checked>
			<img src="assets/skins/robot_icon.png">
		</label>

		<label>
			<input type="radio" name="skin"  value="ooga_mask.png">
			<img src="assets/skins/ooga_mask_icon.png">
		</label>


	</body>
</html>
